<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="scripts/search.js"></script>
    <script src="scripts/load.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="firefox">
        <img class="firefox-img" src="icons/firefox.png" />
        <p class="firefox-text">Firefox</p>
      </div>
      <div class="search_box">
        <img
          class="engine"
          id="engineLogo"
          src="icons/google.svg"
          onclick="toggleEngine()"
          style="cursor: pointer"
        />

        <div id="gSearch" style="display: block">
          <form
            id="textField"
            class="google"
            action="https://google.com/search"
            method="get"
          >
            <input
              class="input_box"
              type="text"
              name="q"
              placeholder="Search with Google"
            />
          </form>
        </div>

        <div id="dSearch" style="display: none">
          <form class="duck" action="https://duckduckgo.com/" method="get">
            <input
              class="input_box"
              type="text"
              name="q"
              placeholder="Search with DuckDuckGo"
            />
          </form>
        </div>
      </div>

      <div class="bookmarks">
        <a class="link" href="https://mail.google.com">
          <div class="bookmark" style="border: 5px solid #f5c2e7">
            <img
              width="40"
              height="40"
              class="bookmark-img"
              src="icons/mail.png"
            />
          </div>
        </a>
        <a class="link" href="https://github.com">
          <div class="bookmark" style="border: 5px solid #94e2d5">
            <img
              width="40"
              height="40"
              class="bookmark-img"
              src="icons/github.png"
            />
          </div>
        </a>
        <a class="link" href="https://www.fer.unizg.hr">
          <div class="bookmark" style="border: 5px solid #cba6f7">
            <img
              class="bookmark-img"
              style="height: 55px; width: 55px"
              src="icons/fer.png"
              width="55"
              height="55"
            />
          </div>
        </a>
        <a class="link" href="https://chat.openai.com">
          <div class="bookmark" style="border: 5px solid #a6e3a1">
            <img
              width="40"
              height="40"
              class="bookmark-img"
              src="icons/chatgpt.png"
            />
          </div>
        </a>
        <a class="link" href="https://youtube.com">
          <div class="bookmark" style="border: 5px solid #f38ba8">
            <img
              width="40"
              height="40"
              class="bookmark-img"
              src="icons/youtube.png"
            />
          </div>
        </a>
        <a class="link" href="https://linkedin.com">
          <div class="bookmark" style="border: 5px solid #89b4fa">
            <img
              width="40"
              height="40"
              class="bookmark-img"
              src="icons/linkedin.png"
            />
          </div>
        </a>
        <a class="link" href="https://monkeytype.com">
          <div class="bookmark" style="border: 5px solid #f9e2af">
            <img
              width="40"
              height="40"
              class="bookmark-img"
              src="icons/monkeytype.png"
            />
          </div>
        </a>
        <a class="link" href="https://wiki.archlinux.com">
          <div class="bookmark" style="border: 5px solid #74c7ec">
            <img
              width="40"
              height="40"
              class="bookmark-img"
              src="icons/archwiki.png"
            />
          </div>
        </a>
        <a class="link" href="https://reddit.com">
          <div class="bookmark" style="border: 5px solid #fab387">
            <img
              width="40"
              height="40"
              class="bookmark-img"
              src="icons/reddit.png"
            />
          </div>
        </a>
        <a class="link" href="https://webb.whatsapp.com">
          <div class="bookmark" style="border: 5px solid #a6e3a1">
            <img
              width="40"
              height="40"
              class="bookmark-img"
              src="icons/whatsapp.png"
            />
          </div>
        </a>
        <a class="link" href="https://twitter.com">
          <div class="bookmark" style="border: 5px solid #89b4fa">
            <img
              width="40"
              height="40"
              class="bookmark-img"
              src="icons/twitter.png"
            />
          </div>
        </a>
        <a class="link" href="https://news.ycombinator.com">
          <div class="bookmark" style="border: 5px solid #fab387">
            <img
              width="40"
              height="40"
              class="bookmark-img"
              src="icons/hackernews.png"
            />
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
